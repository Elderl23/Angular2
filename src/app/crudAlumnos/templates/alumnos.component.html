    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>CRUD</h1>
            <p class="lead">Service a Django REST framework</p>
          </div>
        </div>
        
      <!-- Tables
      ================================================== -->
      <div class="bs-docs-section" *ngIf="activateGetAll">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h2 id="tables">Lista de alumnos</h2>
            </div>

            <div class="bs-component">
              <a (click)="functionOpenForm()" class="btn btn-success">Agregar</a>
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre(s)</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>E-mail</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let itemAlumnos of objAllModel">
                    <th>{{itemAlumnos.pk}}</th>
                    <td>{{itemAlumnos.name}}</td>
                    <td>{{itemAlumnos.first_name}}</td>
                    <td>{{itemAlumnos.last_name}}</td>
                    <td>{{itemAlumnos.email}}</td>
                    <th>
                      <a (click)="functionEdit(itemAlumnos.pk)" class="btn btn-primary">Editar</a>
                      <a (click)="functionDelete(itemAlumnos.pk)" class="btn btn-danger">Eliminar</a>
                      </th>   
                  </tr>

                </tbody>
              </table> 
            </div>
          </div>
        </div>
      </div>
      <!-- Tables
      ================================================== -->

      <div class="bs-docs-section" *ngIf="activateSave">

        <div class="row">

            <div class="well bs-component">


              
              <form [formGroup]="userForm" (submit)="saveUser()">
                <label for="name">Name</label>
                <input formControlName="name" id="name" />
                <control-messages [control]="userForm.controls.name"></control-messages>

                <label for="email">Email</label>
                <input formControlName="email" id="email" />
                <control-messages [control]="userForm.controls.email"></control-messages>

                <label for="profile">Profile Description</label>
                <textarea formControlName="profile" id="profile"></textarea>
                <control-messages [control]="userForm.controls.profile"></control-messages>

                <button type="submit" [disabled]="!userForm.valid">Submit</button>
              </form>
